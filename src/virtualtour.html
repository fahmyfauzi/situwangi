<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/css/final.css" rel="stylesheet" />
    <!-- <link href="/dist/output.css" rel="stylesheet" /> -->
    <title>Situwangi - Winduraja</title>
  </head>

  <body class="dark:bg-slate-800">
    <!-- start main -->
    <div class="container mx-auto dark:bg-slate-800">
      <h1 class="py-5 text-center text-3xl font-bold dark:text-white">Situwangi</h1>
      <div class="flex justify-start">
        <div>
          <a
            href="https://afah.my.id/situwangi/"
            type="button"
            class="mb-2 ml-auto mr-2 block rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Kembali ke Beranda
          </a>
        </div>
      </div>
      <div class="flex">
        <!--  -->
        <div class="w-full rounded-md border-2 border-slate-400 p-3">
          <div class="w-full rounded-md border-2 border-slate-400 p-2">
            <iframe
              id="panoee-tour-embeded"
              name="testing aja"
              src="https://tour.panoee.com/iframe/testing-aja"
              frameborder="0"
              width="100%"
              height="500px"
              scrolling="no"
              allowvr="yes"
              allow="vr; xr; accelerometer; gyroscope; autoplay;"
              allowfullscreen="false"
              webkitallowfullscreen="false"
              mozallowfullscreen="false"
              loading="eager"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- end main -->

    <!-- start footer -->

    <footer class="bg-white shadow dark:bg-gray-900">
      <div class="container mt-10">
        <div class="flex flex-wrap">
          <div class="mx-auto w-full max-w-screen-xl p-4 md:py-8">
            <p class="text-center text-xs font-medium text-slate-500">
              Created with <span class="text-pink-500">❤️</span> by <a href="https://instagram.com/fahmyfauzii" target="_blank" class="text-primary font-bold"> Fahmy Fauzi</a> , using
              <a href="https://tailwindcss.com" target="_blank" class="bg-sky-500 font-bold text-slate-200">Tailwind CSS</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->

    <script>
      var pano_iframe_name = 'panoee-tour-embeded';
      window.addEventListener('devicemotion', function (e) {
        var iframe = document.getElementById(pano_iframe_name);
        if (iframe)
          iframe.contentWindow.postMessage(
            {
              type: 'devicemotion',
              deviceMotionEvent: {
                acceleration: {
                  x: e.acceleration.x,
                  y: e.acceleration.y,
                  z: e.acceleration.z,
                },
                accelerationIncludingGravity: {
                  x: e.accelerationIncludingGravity.x,
                  y: e.accelerationIncludingGravity.y,
                  z: e.accelerationIncludingGravity.z,
                },
                rotationRate: {
                  alpha: e.rotationRate.alpha,
                  beta: e.rotationRate.beta,
                  gamma: e.rotationRate.gamma,
                },
                interval: e.interval,
                timeStamp: e.timeStamp,
              },
            },
            '*'
          );
      });
    </script>
  </body>
</html>
