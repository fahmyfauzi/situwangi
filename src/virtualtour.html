<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Situwangi - Winduraja</title>
  </head>

  <body class="dark:bg-slate-800">
    <!-- start main -->
    <div class="container mx-auto dark:bg-slate-800">
      <h1 class="text-3xl font-bold text-center py-5 dark:text-white">Situwangi</h1>
      <div class="flex justify-start">
        <div>
          <a
            href="./index.html"
            type="button"
            class="block focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 ml-auto"
          >
            Kembali ke Beranda
          </a>
        </div>
      </div>
      <div class="flex">
        <!--  -->
        <div class="border-2 w-full border-slate-600 p-3 rounded-md">
          <div class="border-2 w-full border-slate-600 p-2 rounded-md">
            <iframe
              id="panoee-tour-embeded"
              name="testing aja"
              src="https://tour.panoee.com/iframe/testing-aja"
              frameborder="0"
              width="100%"
              height="500px"
              scrolling="no"
              allowvr="yes"
              allow="vr; xr; accelerometer; gyroscope; autoplay;"
              allowfullscreen="false"
              webkitallowfullscreen="false"
              mozallowfullscreen="false"
              loading="eager"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- end main -->

    <!-- start footer -->

    <!-- start footer -->

    <footer class="bg-white shadow dark:bg-gray-900">
      <div class="container mt-10">
        <div class="flex flex-wrap">
          <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <p class="font-medium text-xs text-slate-500 text-center">
              Created with <span class="text-pink-500">❤️</span> by <a href="https://instagram.com/fahmyfauzii" target="_blank" class="font-bold text-primary"> Fahmy Fauzi</a> , using
              <a href="https://tailwindcss.com" target="_blank" class="font-bold bg-sky-500 text-slate-200">Tailwind CSS</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- end footer -->
    <script>
      var pano_iframe_name = 'panoee-tour-embeded';
      window.addEventListener('devicemotion', function (e) {
        var iframe = document.getElementById(pano_iframe_name);
        if (iframe)
          iframe.contentWindow.postMessage(
            {
              type: 'devicemotion',
              deviceMotionEvent: {
                acceleration: {
                  x: e.acceleration.x,
                  y: e.acceleration.y,
                  z: e.acceleration.z,
                },
                accelerationIncludingGravity: {
                  x: e.accelerationIncludingGravity.x,
                  y: e.accelerationIncludingGravity.y,
                  z: e.accelerationIncludingGravity.z,
                },
                rotationRate: {
                  alpha: e.rotationRate.alpha,
                  beta: e.rotationRate.beta,
                  gamma: e.rotationRate.gamma,
                },
                interval: e.interval,
                timeStamp: e.timeStamp,
              },
            },
            '*'
          );
      });
    </script>
  </body>
</html>
